<html>
  <head>
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <title>Done</title>
    <script type="text/javascript">
      var ipcRenderer = require('electron').ipcRenderer;
      function closeWindow() {
        ipcRenderer.send('close-done-window', 'ping');
      };
      function closeWindowAndStartAgain() {
        ipcRenderer.send('close-done-window-and-start-again', 'ping');
      };
    </script>
  </head>
  <body class="done-page">
    <div class="done-page__container">
      <h1>Time's up!</h1>
      <a href="#" onclick="closeWindow()">Close me</a>
      <a href="#" onclick="closeWindowAndStartAgain()">Start again</a>
    </div>
  </body>
</html>
