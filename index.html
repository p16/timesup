<html>
  <head>
    <title>Timer</title>
    <link href="css/style.css" rel="stylesheet" media="screen">
    <script type="text/javascript">
      var ipcRenderer = require('electron').ipcRenderer;
      var remote = require('electron').remote;

      function stopTimer() {
          ipcRenderer.send('stop-coundown-timer');
      }

      function closeApp() {
          ipcRenderer.send('quit-timestop-app');
      }

      function showStorage() {
          ipcRenderer.send('show-saved-activities');
      }

      function startTimer(minutes) {
          var tag = document.getElementById('tag').value;

          ipcRenderer.send('start-coundown-timer', {minutes: minutes, tag: tag});
          remote.getCurrentWindow().hide();
      }
    </script>
  </head>
  <body>
    <div class="app-menu">
      <div class="app-menu__tag">
        <input id="tag" type="text" placeholder="Tag your activity" />
      </div>
      <div class="app-menu__standard-times">
        <a
          class="button"
          href="#"
          onclick="startTimer(25)"
        >
          Start 25:00
        </a>
        <a
          class="button"
          href="#"
          onclick="startTimer(5)"
        > Start 5:00 </a>
      </div>
      <div class="app-menu__custom-time">
        <h2>Set your custom time</h2>
        <div class="app-menu__custom-time__input">
          <input
            style="width: 100px;"
            class="form-control input-lg"
            id="customTime"
            type="number"
            value="5"
            min="1"
          />
          <a
            class="button button--white"
            href="#"
            onclick="startTimer(document.getElementById('customTime').value)"
          >
            Start
          </a>
        </div>
      </div>
      <div class="app-menu__stop-timer">
        <a
          id="stopTimer"
          href="#"
          onclick="stopTimer()"
          class="button button--yellow"
        >
          Stop timer
        </a>
        <a
          href="#"
          onclick="closeApp()"
          class="button button--red"
        >
          Quit app
        </a>
      </div>
      <div class="app-menu__show-registered">
        <a
          id="showStorage"
          href="#"
          onclick="showStorage()"
          class="button button--light-blue"
        >
          Show saved activities
        </a>
      </div>
    </div>
  </body>
</html>
